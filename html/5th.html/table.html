<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <caption>student info</caption>
        <!--th= table header,td=table data,tr= table row,colspan=merge columns -->
        <tr>
            <th colspan="3">swarit</th>
        </tr>
        <tr>
            <th>class</th>
            <th>marks/500</th>
            <th>grade</th>
        </tr>
        <tr>
            <td>10th</td>
            <td>450</td>
            <td>pass</td>
        </tr>
        <tr>
            <td>12th</td>
            <td>400</td>
            <td>pass</td>
        </tr>
        <tr>
            <td colspan="2">this cell spans 3 columns</td>
        </tr>
    </table>
</body>
</html>
