    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!--some abbreviations-->
    <b>bold</b><hr>
    <i>italic</i><hr>
    <u>underline</u><hr>
    <s>strike through</s><hr>
<!--paste as it is-->
    <p>first line 
    as it is</p>
<pre>
    first line 
    as it is
</pre>
<!-- big and small text-->
    <big>this is big text</big><hr>
    <small>this is small text</small><hr>
<!-- superscript and subscript-->
    <small>(a+b)2=a2+b2+2ab <hr></small>
    <p><big>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab</big> <hr></p>
    <p><small>CH4+2O2=>CO2+H2O</small><hr>
    <BIG>CH<sub>4</sub>+2O<sub>2</sub>=>CO<sub>2</sub>+H<sub>2</sub>O</BIG></p>
</body>
